<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="matris"></div>
    <br>
    
    <script>
        let star = "";
        const satir = 7;
        const ref = (satir+1)/2;

        for(i=1; i<=ref; i++){
            for(k=1; k<ref+i; k++){

                if(ref-i>=k){
                    // BEyaz yıldız boşluk için kullanıldı
                    star += '<span style="color: white">*</span>';
                }
                else{
                    star += "*";
                }
                
            }
            //satır sonu
            star += "<br>";
        }
        document.querySelector("#matris").innerHTML = star;

    </script>
</body>
</html>

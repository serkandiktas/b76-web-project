<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            text-align: right;
            background-color: aqua;
        }

        .kutu1{
            background-color: chartreuse;
            text-align: right;
        }

        .kutu2{
            background-color: rgb(221, 24, 192);
            height: 150px;
            width: 30px;
            margin-right: 0;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <!-- Blok elamanın içinde inline elemanın hizalanması -->
    <div class="hello">
        <span style="background-color: red;">Merhaba</span>
    </div>


    <!-- Blok elamanın içinde inyine blok bir elemanın hizalanması -->

    <div class="kutu1">
        <div class="kutu2">.</div>
    </div>
</body>
</html>
